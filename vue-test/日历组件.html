<script>
    const vm = new Vue({
        // el: '#app',
        //局部组件
        data: {
            year: null,
            month: null,
            day: null,
            msg: 222
        },
        template: '<div>模板</div>',
        components: {

        },
        created() {
            this.getData();
        },
        methods: {
            getData() {
                var newData = new Date();
                this.year = newData.getFullYear(),
                    this.month = newData.getMonth() + 1,
                    this.day = newData.getDate()
            }
        }


    })
